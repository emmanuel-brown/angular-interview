<div class="max-w-2xl mx-auto mt-10 p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">User Profile</h2>

    <ng-container *ngIf="user$ | async as user">
        <div class="space-y-4 text-gray-700">
            <div>
                <p class="text-sm text-gray-500">Name</p>
                <p class="text-lg font-semibold">{{ user.name }}</p>
            </div>

            <div>
                <p class="text-sm text-gray-500">Username</p>
                <p class="text-lg font-semibold">{{ user.username }}</p>
            </div>
            <div>
                <p class="text-sm text-gray-500">Email</p>
                <p class="text-lg font-semibold">{{ user.email }}</p>
            </div>

            <div>
                <p class="text-sm text-gray-500">Phone</p>
                <p class="text-lg font-semibold">{{ user.phone }}</p>
            </div>

            <div>
                <p class="text-sm text-gray-500">Website</p>
                <a [href]="'https://' + user.website" target="_blank" class="text-blue-600 hover:underline">
                    {{ user.website }}
                </a>
            </div>

            <div>
                <p class="text-sm text-gray-500">Company</p>
                <p class="text-lg font-semibold">{{ user.company.name }}</p>
                <p class="text-sm italic text-gray-500">"{{ user.company.catchPhrase }}"</p>
            </div>
        </div>
    </ng-container>
</div>
